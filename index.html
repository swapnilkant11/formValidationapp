<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration Form</h1>
        <br>
        <div class="form-row">
            <select id="salutation">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
            </select>
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfirstname" id="heading">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter your first name.." required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputlastname" id="heading">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter your last name..">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" id="heading">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4" id="heading">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password of atleast 6 characters.." required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" id="heading">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address here.." required>
          </div>
          <div class="form-group">
            <label for="inputphone" id="heading">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your 10 digit phone no..">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity" id="heading">City</label>
              <input type="text" class="form-control" id="city" placeholder="Enter your city.." required>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState" id="heading">State</label>
              <select id="state" class="form-control" required>
                <option >Choose...</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerela">Kerela</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip" id="heading">Postal Code</label>
              <input type="number" class="form-control" id="postalcode">
            </div>
          </div>
        <button onclick="testVariable()">Submit</button>
        <br>
        <br>
        <hr>
        <span id="nameresult">

        </span>
        <br>
        <span id="emailresult">

        </span>
        <br>
        <span id="addressresult">

        </span>
        <br>
        <span id="phoneresult">

        </span>
        <br>
        <span id="cityresult">

        </span>
        <br>
        <span id="stateresult">

        </span>
        <br>
        <span id="coderesult">
            
        </span>
    </div>
</body>
</html>
